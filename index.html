<html>
<head>
  <meta charset="UTF-8">
  <title>Style Transfer using p5.js</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <h2 class="center-align">Style transfer using ml5.js</h2>
  <div class="row">
    <!-- Input images-->
    <div class="col s4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Inputs</span>
          <div class="row">
            <div class="col s6">
              <img src="images/inputs/vinh.jpg" alt="vinh" class="responsive-img input-img" />
            </div>
            <div class="col s6">
              <img src="images/inputs/du.jpg" alt="du" class="responsive-img input-img" />
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <img src="images/inputs/kiet.jpg" alt="kiet" class="responsive-img input-img" />
            </div>
            <div class="col s6">
              <img src="images/inputs/me.jpg" alt="me" class="responsive-img input-img" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Style images -->
    <div class="col s4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Style</span>
          <div class="row">
            <div class="col s4">
              <img src="images/styles/fuchun.jpg" alt="fuchun" class="responsive-img style-img" />
            </div>
            <div class="col s4">
              <img src="images/styles/dongho.jpg" alt="dongho" class="responsive-img style-img" />
            </div>
            <div class="col s4">
              <img src="images/styles/ubuon.jpg" alt="ubuon" class="responsive-img style-img" />
            </div>
            <div class="col s4">
              <img src="images/styles/hoangho.jpg" alt="ubuon" class="responsive-img style-img" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Output Image -->
    <div class="col s4">
      <img src="" id="outputImg" class="responsive-img" />
    </div>
  </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="sketch.js"></script>
</html>
